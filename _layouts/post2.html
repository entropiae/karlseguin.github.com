<!DOCTYPE html>
<title>{{ page.title }}</title>
<meta charset="utf-8">
<meta name=viewport content="width=device-width,initial-scale=1">
{% if page.description %}<meta name="description" content="{{page.description}}" />{% else %}<meta name="description" content="Karl Seguin's Blog - A mix of coding and creative writing" />{% endif %}
<style>
body{background:#fff;font-family:verdana;max-width:700px;margin:25px auto;}
pre{padding:5px;color:#000;position:relative;left:calc((100vw - 700px) / 2 * -1);padding-left:calc((100vw - 700px) / 2);width:calc(100vw - (100vw - 690px)/2);border: 0 solid #f0f0f0; border-width: 1px 0}
pre, code{font-family:menlo,"Lucida Console",monospace;background:#fafafa;}
code{padding:2px;border:1px solid #f0f0f0}
pre > code{padding:0; border:none;background:#fafafa !important}
pre .comment{color:#7e7e7e;font-style:italic}pre .constant,pre .integer{color:#18838a;font-weight:bold}pre .storage{color:#0000a1}pre .string{color:#8e0022}pre .keyword,pre .selector{color:#0000a1;font-weight:bold}pre .parent{font-style:italic}pre .entity,pre .meta{color:#3e853f}pre .support{color:#192140}pre .variable.global,pre .variable.class,pre .variable.instance{color:#3e853f}
p, pre, li{line-height:170%;}
p, pre, ul {margin-bottom:20px;}
ul{margin-left:20px}
#home{background:#444;color:#fff;padding:6px 10px;text-decoration:none;position:absolute;top:0;left:0;}
h1{margin:0}
#byline{color:#666;margin-bottom:20px;padding:5px 0 10px;margin:0}
@media screen and (max-width: 700px) {
  pre{left:auto;padding-left:5px;width:100%}
  #a p{padding:0 5px}
}
</style>
<link href="/atom.xml" rel="alternate" type="application/atom+xml">

<a href=/ id=home>home</a>
<h1>{{ page.title  | xml_escape }}</h1>
<div id=byline>{{ page.date | date_to_string }}</div>
<div id="a">{{ content }}</div>
<link rel="stylesheet" href="/assets/highlight.css">
<script src="/assets/highlight.js"></script>
<script>
hljs.initHighlightingOnLoad();
</script>
